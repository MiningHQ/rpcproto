package rpcproto;

// ErrorDetail is a generic packet containing error information
message ErrorDetail {
  // StatusCode is the HTTP status code
  uint32 StatusCode = 1;
  // Status is the text representation of StatusCode
  string Status = 2;
  // Reason for StatusCode when StatusCode is an error
  string Reason = 3;
}
